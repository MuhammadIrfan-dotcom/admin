version: 2
jobs:
  build:
    docker:
    - image: circleci/node:10.12.0
    working_directory: ~/repo
    steps:
    - checkout
    # Download and cache dependencies
    - restore_cache:
        keys:
        - yarn-packages-{{ checksum "yarn.lock" }}
    - run: yarn install
    - save_cache:
        paths:
        - node_modules
        key: yarn-packages-{{ checksum "yarn.lock" }}

    # run tests!
#    - run: yarn test

    - persist_to_workspace:
        root: .
        paths: repo

  deploy:
    docker:
    - image: circleci/node:10.12.0
    parallelism: 1
    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
        - yarn-packages-{{ checksum "yarn.lock" }}
    - run: yarn install
    - save_cache:
        paths:
        - node_modules
        key: yarn-packages-{{ checksum "yarn.lock" }}
    - run: yarn build
    - run:
        name: Deploy to hosting
        # Package bundle and drop copy it to hosting
        command: |
          tar -czf dist.tar.gz dist
          sudo apt install sshpass
          echo '$DEPLOY_USER@$DEPLOY_URL'
          sshpass -p '$DEPLOY_PASSWORD' scp dist.tar.gz $DEPLOY_USER@$DEPLOY_URL:~/tmp
          sshpass -p '$DEPLOY_PASSWORD' ssh $DEPLOY_USER@$DEPLOY_URL
          rm -rf $DEPLOY_PATH/*
          ~/tmp
          tar -xzf ~/tmp/dist.tar.gz -C $DEPLOY_PATH

