version: 2
jobs:
  build:
    docker:
    - image: circleci/node:10.12.0
    working_directory: ~/repo
    steps:
    - checkout
    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "yarn.lock" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-
    - run: yarn install
    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "yarn.lock" }}

    # run tests!
#    - run: yarn test

    - persist_to_workspace:
        root: .
        paths: repo

  deploy:
    docker:
    - image: circleci/node:10.12.0
    parallelism: 1
    working_directory: ~/repo
    steps:
    - checkout
    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "yarn.lock" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-
    - run: yarn install
    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "yarn.lock" }}
    - run: yarn build
    - run:
        name: Deploy to hosting
        command: |
          echo "Will be sent via ssh here"

